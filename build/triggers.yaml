apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: dotnet-app-deploy-triggertemplate
spec:
  params:
    - name: git-head-commit
    - name: git-head-message
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        generateName: dotnet-app-deploy-run-$(uid)
      spec:
        pipelineRef:
          name: dotnet-app-deploy
        params:
          - name: git-head-commit
            value: $(params.git-head-commit)
          - name: git-head-message
            value: $(params.git-head-message)
        resources:
          - name: git-repository
            resourceRef:
              name: tekton-test
        serviceAccountName: pipeline
        timeout: 1h0m0s
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: dotnet-app-deploy-triggerbinding
spec: 
  params:
    - name: git-head-commit
      value: $(body.before)
    - name: git-head-message
      value: $(body.after)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata: 
  name: dotnet-app-deploy-eventlistener
spec:
  serviceAccountName: pipeline
  triggers:
    - binding:
        name: dotnet-app-deploy-triggerbinding
      template:
        name: dotnet-app-deploy-triggertemplate
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  generation: 1
  name: tekton-test
spec:
  params:
  - name: url
    value: https://github.com/leskil/openshift-tekton-sample.git
  - name: revision
    value: master
  type: git